<section data-ng-controller="MainController">
  <h1 class="mt-4">Sign up</h1>
  <hr>
  <form action="/signup" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" data-ng-model="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" data-ng-model="username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" data-ng-model="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password_confirm">Password confirm</label>
      <input type="password" class="form-control" data-ng-model="password_confirm" id="password_confirm" placeholder="Password confirm">
    </div>
    <div class="alert alert-primary" data-ng-show="error" data-ng-bind="error" role="alert"></div>
    <button type="button" class="btn btn-light" data-ng-click="signup()">Sign up</button>
  </form>
</section>
