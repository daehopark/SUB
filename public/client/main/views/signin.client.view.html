<section data-ng-controller="MainController">
  <h1 class="mt-4">Sign in</h1>
  <hr>
  <form action="/signin" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" data-ng-model="email" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" data-ng-model="password" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-light">Sign in</button>
  </form>
</section>
